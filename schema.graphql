}

type Call @jsonField {
  call: String!
  value: String!
  caller: String!
}

type Rmrk @jsonField {
  caller: String!
  interaction_type: String!
  rmrkVersion: String!
  remark: String!
  extra_ex: [Call]
}

type RmrkEntity @entity {
    block: BigInt!
    rmrk: Rmrk!
}
